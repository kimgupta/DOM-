<!DOCTYPE html>
<html>
<head>
    <title>Fetch and Display Content Example</title>
</head>
<body>
    <div id="div1">
        <p>This is content from div1.</p>
    </div>
    <div id="div2">
        <p>This is content from div2.</p>
    </div>
    <button id="fetchButton1">Fetch Content from div1</button>
    <button id="fetchButton2">Fetch Content from div2</button>
    <div id="outputDiv"></div>

    <script>
        const div1 = document.getElementById("div1");
        const div2 = document.getElementById("div2");
        const fetchButton1 = document.getElementById("fetchButton1");
        const fetchButton2 = document.getElementById("fetchButton2");
        const outputDiv = document.getElementById("outputDiv");

        fetchButton1.addEventListener("click", function() {
    
            // outputDiv.appendChild(div1);
            outputDiv.innerHTML=div1.innerHTML
        });

        fetchButton2.addEventListener("click", function() {
            const div2Content = div2.innerHTML;

             outputDiv.innerHTML = div2Content;
            // outputDiv.appendChild(div2);

        });
    </script>
</body>
</html>
