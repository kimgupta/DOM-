<!DOCTYPE html>
<html>
<head>
    <title>Append Content Example</title>
</head>
<body>
    <div id="div1">
        <img src="C:\Users\Lenovo\Desktop\q1.jpeg">
        <p>This is content from div1.</p>
    </div>
    <div id="div2">
         <p>This is content from div2.</p> 
    </div>
    <button id="appendButton">Append Content</button>

    <script>
        // Get references to the divs and the button
        const div1 = document.getElementById("div1");
        const div2 = document.getElementById("div2");
        const appendButton = document.getElementById("appendButton");

        // Add a click event listener to the button
        appendButton.addEventListener("click", function() {
            // Get the content of div1
            const div1Content = div1.innerHTML;

            // Append the content of div1 to div2
             div2.innerHTML += div1Content;
            
        });
    </script>
</body>
</html>
